<div class="container" *ngIf="assignment">
 <h1>Edition de l'assignment {{assignment.nom}}</h1>
 <form ngForm class="form" #formupdate (submit)="onSaveAssignment($event); formupdate.reset(); ">
   <mat-form-field>
     <input matInput placeholder="Edition du nom" [(ngModel)]="nom" name="nom">
   </mat-form-field>
   <mat-form-field>
     <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="dateDeRendu">
     <mat-datepicker-toggle matSuffix [for]="picker">
     </mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
   </mat-form-field>
         <button mat-raised-button color="primary" [disabled]="((!nom)||(!dateDeRendu))">
     Sauver
   </button>
 </form>
</div>
